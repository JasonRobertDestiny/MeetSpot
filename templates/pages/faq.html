{% extends "base.html" %}

{% block content %}
<section style="background:#fff;padding:32px;border-radius:24px;box-shadow:0 20px 60px rgba(15,23,42,0.05);">
    <h1>常见问题</h1>
    <div style="margin-top:24px;">
        {% for faq in faqs %}
        <article style="border-bottom:1px solid #E5E7EB;padding:16px 0;">
            <h3>{{ faq.question }}</h3>
            <p>{{ faq.answer }}</p>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
