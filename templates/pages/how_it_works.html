{% extends "base.html" %}

{% block content %}
<section style="background:#fff;padding:32px;border-radius:24px;box-shadow:0 20px 60px rgba(15,23,42,0.05);">
    <h1>How MeetSpot Works</h1>
    <p>使用以下四个步骤, 即可生成对搜索引擎友好的聚会地点推荐页面。</p>
    <ol style="padding-left:18px;">
        <li>收集参与者地址并进行地理编码, 支持中文/英文混输。</li>
        <li>选择关键词与场景, 由SEO服务生成Meta、Schema与FAQ。</li>
        <li>运行推荐引擎, 生成带有结构化数据的静态HTML。</li>
        <li>通过Sitemap提交至Search Console, 持续监控排名与收录。</li>
    </ol>
</section>
{% endblock %}
