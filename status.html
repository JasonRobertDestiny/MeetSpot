<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetSpot - 部署状态</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #2c3e50; text-align: center; }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #2ecc71;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .test-section {
            margin-top: 30px;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗺️ MeetSpot 部署状态</h1>
        
        <div class="status-item">
            <span>Vercel 部署状态</span>
            <span style="color: #2ecc71;">✅ 正常</span>
        </div>
        
        <div class="status-item">
            <span>FastAPI 服务</span>
            <span style="color: #2ecc71;">✅ 运行中</span>
        </div>
        
        <div class="status-item">
            <span>静态文件服务</span>
            <span style="color: #2ecc71;">✅ 可用</span>
        </div>
        
        <div class="test-section">
            <h3>🧪 功能测试</h3>
            <a href="/health" class="btn" target="_blank">健康检查</a>
            <a href="/api/status" class="btn" target="_blank">API状态</a>
            <a href="/docs" class="btn" target="_blank">API文档</a>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <p>🎉 基础服务已成功部署到 Vercel！</p>
            <p style="color: #666;">完整功能正在开发中...</p>
        </div>
    </div>
    
    <script>
        // 测试API连接
        async function testAPI() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                console.log('API测试成功:', data);
            } catch (error) {
                console.error('API测试失败:', error);
            }
        }
        
        // 页面加载时测试
        window.onload = testAPI;
    </script>
</body>
</html>
